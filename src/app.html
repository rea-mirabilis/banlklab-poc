<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,600;1,300;1,600&display=swap" />
		
		<!-- Default meta tags -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Bank Lab - Bern University" />
		<meta name="keywords" content="science, research, evolution, university of bern" />
		<meta name="author" content="Bank Lab" />
		
		<!-- Open Graph / Social Media Meta Tags -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Bank Lab - Bern University" />
		<meta property="og:description" content="Research group at the University of Bern" />
		<meta property="og:url" content="https://banklab.github.io" />
		<meta property="og:image" content="%sveltekit.assets%/og-image.png" />
		
		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Bank Lab - Bern University" />
		<meta name="twitter:description" content="Research group at the University of Bern" />
		<meta name="twitter:image" content="%sveltekit.assets%/og-image.png" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="min-h-screen transition-colors duration-300 font-sans bg-background">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
