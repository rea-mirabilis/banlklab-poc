name: Build and deploy to GitHub Pages

permissions:
  id-token: write         # required for OIDC token used by actions/deploy-pages
  pages: write            # required to publish pages
  contents: read          # needed for checkout/actions that read repo files

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm run build
      - uses: actions/configure-pages@v3
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    needs: build-and-upload
    runs-on: ubuntu-latest
    
    # ðŸ‘‡ FIXED: Added the environment block
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment # ðŸ‘ˆ Added ID to reference the URL above
        uses: actions/deploy-pages@v4
